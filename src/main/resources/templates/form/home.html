<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li class="pr-1"><a th:href="@{/form}" href="home.html"> Home </a></li>
                <li class="pr-1"><a th:href="@{/form/logout}" href="logout"> Logout </a></li>
            </ul>
        </div>
        <form name="form" th:action="@{/form/logout}" action="/form/logout" method="POST">
            <input type="submit" id="logout" value="Logout"
                   class="btn btn-primary"/>
        </form>
    </nav>
    <h1 th:text="${title}">Title</h1>
    <div th:text="${message}">Fake content</div>
    <div id="created" th:text="${#dates.format(date)}">July 11,
        2012 2:17:16 PM CDT
    </div>
</div>
</body>
</html>
